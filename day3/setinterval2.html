  <script>
    $(function(){

      var i = 0;

      $('.clear').hover(function(){
          clearInterval(ST);
        }, function(){
          ST = setInterval(tt, 10);
        }
      )

      var ST = setInterval(tt, 10);

      function tt(){
        $('body').prepend(i+'<br>');
        i++;
      }

    })
