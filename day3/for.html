<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; list-style: none}
    body{
      text-align: center;
    }
    div{
      width: 100px;
      height: 100px;
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <div></div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script>
    $(function(){

      for( var i=1; i<4; i++){
        $('div').append('<p>'+i+'</p>');
      }

    })
  </script>
</body>
</html>
