<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; list-style: none}
    body{
      text-align: center;
    }
    div{
      width: 100px;
      height: 100px;
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <div>Click me</div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script>
    $(function(){

      $('div').click(function(){
        $(this).before('<p>before</p>')
        $(this).after('<p>after</p>')
      })

    })
  </script>
</body>
</html>
