<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  .msg{
    width: 300px;
    height: 300px;
    background-color: #f00;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    margin: auto;
    display: none;
  }
  </style>
</head>
<body>
  <a class="btn-show" href="javascript:;">按我顯示msg</a>
  <a class="btn-hid" href="javascript:;">按我隱藏msg</a>
  <div class="msg">
    msg
  </div>


  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>

    $(function(){

      var $msg = $('.msg')

      $('.btn-show').click(function(){
        $msg.show();
        $(this).addClass('btn-hid')
        $(this).removeClass('btn-show')
      })

      $('.btn-hid').click(function(){
        $msg.hide();
        // $(this).removeClass('btn-hid')
        // $(this).addClass('btn-show')
      })

      $msg.click(function(){
        $(this).hide();
      })

    })

  </script>

</body>
</html>
